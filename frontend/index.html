<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movies List</h1>
    <div id="movies-container">
        <!-- Movies will be dynamically loaded here -->
    </div>

    <h2>Add Movie</h2>
    <form id="add-movie-form">
        <label for="name">Movie Name:</label><br>
        <input type="text" id="name" required><br>

        <label for="plot">Plot:</label><br>
        <input type="text" id="plot" required><br>

        <label for="genres">Genres (comma-separated):</label><br>
        <input type="text" id="genres" required><br>

        <label for="casts">Casts (comma-separated):</label><br>
        <input type="text" id="casts" required><br>

        <input type="submit" value="Add Movie">
    </form>

    <script src="script.js"></script>
</body>
</html>
